<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header_img" src="./eisenhower-matrix.jpg">
      <a class="more_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <div class="container">
        <section>
          <p id="topSectionForAddingElementToList">
            <label class="section_title title_new-task" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
              <input id="new-task" class="text_input task" type="text">
              <button class="btn btn_new-task">Add</button>
            </div>
          </p>
        </section>
        <section>
          <h3 class="section_title">Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input class="text_input" type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input class="text_input task" type="text" value="Go Shopping" >
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section_title">Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="text_input task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
